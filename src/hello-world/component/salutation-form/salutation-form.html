<form class="salutation-form" ng-submit="vm.addSalutationEntry()" name="addSalutationEntry" novalidate>
  <input type="text" ng-model="vm.newEntry.time" class="salutation-form__time" required pattern="^(1?[0-9]|2[0-3]):[0-5][0-9]$" placeholder="hh:mm" maxlength="5">
  <select ng-model="vm.newEntry.salutation" ng-options="salutation for salutation in vm.salutations" class="salutation-form__salutation" ng-model-options="{ allowInvalid: true }">
    <option value="">Random</option>
  </select>
  <input type="text" ng-model="vm.newEntry.name" class="salutation-form__name" required placeholder="name">
  <button type="submit" class="salutation-form__submit" ng-disabled="addSalutationEntry.$invalid">Say Hi</button>
</form>
